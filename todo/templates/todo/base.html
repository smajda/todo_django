{% load static %}

<!DOCTYPE HTML>

<html lang = "en">

<head>
  <title>Calc App</title>
  <meta charset = "utf-8">
  <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv = "x-ua-compatible" content = "ie-edge">

  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <!-- Used for UI, such as date picker -->
  <link rel="stylesheet" type="text/css" href="{% static 'todo/Pikaday-master/css/pikaday.css' %}" />

  <!-- custom static files -->
  <link rel="stylesheet" type="text/css" href="{% static 'todo/style.css' %}" />

</head>

<body class="body">
  <section id="header">
    <div id="header">
      <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/calc">Calculator</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/admin">Admin Panel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/noah-dev/django_calc">Github Repo</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>

  <section id="content">
    {% block content %}
    {% endblock %}
  </section>

  <section id="header">
    <div id="header">

    </div>
  </section>

  <!--JS files -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <script src="{% static 'todo/Pikaday-master/pikaday.js' %}"></script>

  <script src="{% static 'todo/date.js' %}"></script>

  <!-- GASP test -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
</body>

</html>
